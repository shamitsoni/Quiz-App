services:
  frontend:
    build:
      context: ./client
      args:
        - VITE_SERVER_URL=http://localhost:5000
    ports:
      - "3000:80"
    depends_on:
      - backend

  backend:
    build: ./server
    ports:
      - "5000:5000"
    environment:
      - PGUSER=postgres
      - PGPASSWORD=1234
      - PGHOST=postgres
      - PGDATABASE=quiz_app
      - PGPORT=5432
    depends_on:
      - postgres

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: quiz_app
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  pgdata:
